<div fxLayout="column" fxLayoutAlign="space-between" class="menu-position">
    <button mat-fab class="margin" matTooltip="Create a new group" (click)="redirectTo('create-group')">
        <mat-icon>create</mat-icon>
    </button>
    <button mat-fab class="margin" matTooltip="Join to a new group" (click)="redirectTo('join-group')">
        <mat-icon>group_add</mat-icon>
    </button>
    <button mat-fab class="margin" matTooltip="Random groups generator"  *ngIf="isTeacher" (click)="redirectTo('random')">
        <mat-icon>shuffle</mat-icon>
    </button>
</div>
