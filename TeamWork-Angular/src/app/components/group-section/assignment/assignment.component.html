<mat-card class="card">
    <mat-card-header>
        <mat-card-title>
            <h1><strong>{{list.title}}</strong></h1>
            <h3>Domain: {{list.domain}}</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-accordion>
       <app-tasks-view-extention [list]='list' [group]='group'></app-tasks-view-extention>
       <app-student-grade-extention [list]='list' *ngIf="!isTeacher" ></app-student-grade-extention>
    </mat-accordion>
</mat-card>
