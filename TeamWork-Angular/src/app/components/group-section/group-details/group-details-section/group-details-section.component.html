
<mat-card class="card">
    <mat-card-header>
        <mat-card-title>
            <h1><strong>{{group.groupName}}</strong></h1>
        </mat-card-title>
        <mat-card-subtitle>Teacher: {{group.teacherName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <h3><strong>Number of members:</strong> {{group.noMembers}}</h3>
        <strong>Description:</strong><p> {{group.groupDetails}}</p>
    </mat-card-content>
    
</mat-card>
