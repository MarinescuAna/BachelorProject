<div fxLayout="column" fxLayoutAlign="center center">
    <div class="title-style">
        <h1><strong>{{result.evaluatingStudentFullname}} ({{result.evaluatingStudentEmail}})</strong></h1>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div fxLayout="column" fxLayoutAlign="center center">
            <mat-form-field class="input-style">
                <mat-label>Grade</mat-label>
                <input matInput [type]="'number'" max="100" formControlName='grade' required>
                <mat-icon matSuffix>edit</mat-icon>
            </mat-form-field>
            <mat-form-field class="input-style">
                <mat-label>Comments</mat-label>
                <textarea matInput #comment [type]="'text'" rows="4" maxlength="250" formControlName='comment' required></textarea>
                <mat-hint align="end">{{comment.value.length}} / 250</mat-hint>
                <mat-icon matSuffix>edit</mat-icon>
            </mat-form-field>
        </div>
    </form>
    <div>
        <button class="btn-size" mat-raised-button (click)="onSubmit()"
            [disabled]="form.controls['grade'].hasError('required') || form.controls['comment'].hasError('required')">Save</button>
    </div>
</div>
