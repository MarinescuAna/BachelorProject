<div fxLayoutAlign="center center">
        <div fxLayout="column" fxLayoutAlign="center center">
            <div class="title-style">
                <h1><strong>Create an assignment for the list</strong></h1>
                <h4>ListId: {{assignment.key}}</h4>
            </div>
            <form [formGroup]="formlist" >
                <div fxLayout="column" fxLayoutAlign="center center">
                    <mat-form-field class="input-style">
                        <mat-label>Subject for the assignment</mat-label>
                        <input matInput [type]="'text'" formControlName='title' required>
                        <mat-error *ngIf="formlist.controls['title'].hasError('required')">
                            Title is <strong>required</strong>!
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="input-style">
                        <mat-label>The description of the assignment</mat-label>
                        <textarea matInput [type]="'text'" formControlName='description' rows="5" required></textarea>
                        <mat-error *ngIf="formlist.controls['description'].hasError('required')">
                            Description is <strong>required</strong>!
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="input-style">
                        <mat-label>Maxim number of groups that can take the assignment</mat-label>
                        <input matInput [type]="'number'" formControlName='max'>
                    </mat-form-field>
                    <mat-form-field class="input-style">
                        <mat-label>Group checklist deadline</mat-label>
                        <input matInput type="datetime-local" formControlName='chkdeadline'>
                        <mat-icon matSuffix>time</mat-icon>
                    </mat-form-field>
                    <mat-form-field class="input-style" *ngIf="noDeadline">
                        <mat-label>Assignment deadline</mat-label>
                        <input matInput type="datetime-local" formControlName='deadline'>
                        <mat-icon matSuffix>time</mat-icon>
                    </mat-form-field>
                </div>
            </form>
            <div>
                <button class="btn-size color" mat-raised-button  (click)="OnSubmit()"
                [disabled]=" formlist.controls['title'].hasError('required') ||
                    formlist.controls['description'].hasError('required')">Create</button>
            </div>
        </div>
    </div>
