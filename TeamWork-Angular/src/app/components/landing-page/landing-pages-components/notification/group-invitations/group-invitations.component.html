<div>
    <div fxFlex fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">
        <div *ngFor="let group of myGroups">
            <app-group-invitation [group]='group' [state]="0"></app-group-invitation>
        </div>
        <div *ngFor="let notify of notifications">
            <app-group-invitation [group]='null' [notification]='notify' [state]="1"></app-group-invitation>
        </div>
    </div>
</div>
