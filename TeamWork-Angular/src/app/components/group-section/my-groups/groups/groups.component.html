
<div class="all-groups" *ngIf="length!==0">

      <div *ngFor="let group of myGroups" >
        <app-group [group]='group'></app-group>

    </div>

<div  *ngIf="length===0">
  <app-message-card [text]='text'></app-message-card>
</div>
