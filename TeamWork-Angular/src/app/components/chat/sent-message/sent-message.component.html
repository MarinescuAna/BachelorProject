<div fxLayoutAlign="center center">
    <mat-card class="card">
        <div fxLayout="column" fxLayoutAlign="center center">
                <form [formGroup]="formMessage" (ngSubmit)="onSubmit()">
                    <mat-form-field class="input-style" appearance="fill">
                        <textarea matInput rows="3" 
                            formControlName='content'></textarea>
                    </mat-form-field>
                </form>
          
            <div>
                <button class="btn-size" mat-raised-button (click)="onSubmit()"
                 [disabled]="formMessage.controls['content'].hasError('required')"><mat-icon>send</mat-icon></button>
            </div>
        </div>
    </mat-card>
</div>
