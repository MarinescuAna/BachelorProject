<mat-card class="card">
    <mat-card-header>
        <mat-card-title>
            <h1><strong>{{group.groupName}}</strong></h1>
        </mat-card-title>
        <mat-card-subtitle>Teacher: {{group.teacherName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <h3><strong>Number of members:</strong> {{group.noMembers}}</h3>
    </mat-card-content>
    <mat-card-actions>
        
        <div fxLayout="row" fxLayoutAlign="end end">
            <div fxLayout="row" fxLayoutAlign="end">
                <button  mat-fab class="color-buttons" (click)="viewGroup()"><mat-icon>keyboard_arrow_right</mat-icon></button>
            </div>
            <button mat-fab class="color-buttons" (click)="openKeySheet()">
                <mat-icon>vpn_key</mat-icon>
            </button>
            <button mat-fab class="color-button" (click)="onLeaveGroup()">
                <mat-icon>exit_to_app</mat-icon>
            </button>
        </div>
    </mat-card-actions>
</mat-card>
