<div fxLayout="column" fxLayoutAlign="center center" >
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="color"> <strong>Name</strong></th>
            <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="color"> <strong>Email</strong> </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
        <ng-container matColumnDef="institution">
            <th mat-header-cell *matHeaderCellDef class="color"> <strong>Institution</strong> </th>
            <td mat-cell *matCellDef="let element"> {{element.institution}} </td>
        </ng-container>
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef class="color"> <strong>Role</strong> </th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>
        <ng-container matColumnDef="symbol" *ngIf="isStudent">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element;">
                <button mat-icon-button matTooltip="Remove person from group" (click)='deleteUser(element.email)'>
                    <mat-icon matSuffix>person_remove</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="paginator" [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
