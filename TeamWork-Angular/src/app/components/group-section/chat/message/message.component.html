<mat-card class="card">
    <mat-card-header>
        <div fxFlex fxLayout="row wrap" fxLayoutAlign="end start" class="move">
            <mat-card-title>
                <h3><strong>{{message.userName}}</strong> </h3>
            </mat-card-title>
            <div fxFlex fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="end start">
                <button mat-icon-button matTooltip="Edit message" (click)="onUpdate()" *ngIf="isCurrentUser">
                    <mat-icon>create</mat-icon>
                    </button>
                <button mat-icon-button matTooltip="Delete message for all" (click)="onDelete()" *ngIf="isCurrentUser">
                    <mat-icon>delete</mat-icon>
                    </button>
            </div>
        </div>
        <mat-card-subtitle class="move-subtitle">
            <h6>{{message.dateSent}}</h6>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="move-up">
        <p> {{message.content}}</p>
    </mat-card-content>
</mat-card>
